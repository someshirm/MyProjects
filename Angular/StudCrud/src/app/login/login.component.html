 
 <div class="container">
    
    <form (ngSubmit)="login()">
        <legend>Login Here</legend>
    
        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" id="email" placeholder="Enter email" [(ngModel)]="email" name="email">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password" [(ngModel)]="password" name="password">
        </div>
    
        
    
        <button type="submit" class="btn btn-primary">Login</button>
        <p> {{errorMsg}}</p>

    </form>
    
 </div>
