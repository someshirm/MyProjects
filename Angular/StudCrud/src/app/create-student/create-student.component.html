<app-header></app-header>
<h2>Add Student</h2>

 
    
    <div class="container">
        <form (ngSubmit)="submit()" >
             <div class="form-group">
                <label>Roll</label>
                <input type="text" id="roll" class="form-control" [(ngModel)]="student.roll" name="roll">
             </div>
             <div class="form-group">
                <label>Name</label>
                <input type="text" id="name" class="form-control" [(ngModel)]="student.name" name="Name">
             </div>
             <div class="form-group">
                <label>City</label>
                <input type="text" id="city" class="form-control" [(ngModel)]="student.city" name="city">
             </div>
                
                <button type="submit" class="btn btn-success">Add Student</button>
                
           </form>
    </div>
