<app-header></app-header>
<h2>Students List</h2>
<div class="container">
   
 <table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>Roll</th>
      <th>Name</th>
      <th>City</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let student of students">
      <td>{{student.roll}}</td>
      <td>{{student.name}}</td>
      <td>{{student.city}}</td>
      
      <td>
        
        <button (click)="updateStudent(student.roll)" type="button" class="btn btn-info">Update</button>
        
      <button (click)="deleteStudent(student.roll)" type="button" class="btn btn-danger"> Delete</button>
      </td>
  </tr>
  </tbody>
 </table>
 
</div>
