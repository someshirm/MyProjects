 
 <div class="container">
   <form (ngSubmit)="login()" >
         
      <div class="form-group">
         <label>Email</label>
         <input type="email" id="email" class="form-control" [(ngModel)]="email" name="email">
      </div>
      <div class="form-group">
         <label>Password</label>
         <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password">
      </div>
         
         <button id="btnn" type="submit"  >LOGIN</button>
         <h6>If new User ? <a routerLink="/signup">Register</a> here</h6>
         
    </form>
 </div>
